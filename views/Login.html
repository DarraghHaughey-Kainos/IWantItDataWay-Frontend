{% extends "_includes/layouts/base.html" %}
{% block content %}
<main class="container mt-4">
    <section id="register" class="mt-4">
        <h2>Login</h2>
        <div class="container">
            {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                    {{ errormessage }}
                </div>
            {% endif %}

            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{ username }}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" value="{{ password }}" required>
                </div>
                <p>Don't yet have an account? <a href="/register">Register</a></p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

</main>
{% endblock %}
