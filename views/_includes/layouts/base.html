<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/styles.css">
</head>

<body>
    <header class="navbar-light bg-light">
        <div class="container">
            <div class="row">

                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">
                            <img src="/images/KainosLogo.png" width="150" height="50" alt="Kainos Logo">
                        </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link 1</a>
                            </li>

                        </ul>
                        <div class="right-aligned">
                            {% if (sessionValid) %}
                            <a class="btn btn-outline-success me-2" href="/logout">
                                <i class="bi bi-box-arrow-right"></i>
                                <h3 class="hidden">Logout</h3>
                            </a>
                            {% else %}
                            <a class="btn btn-outline-secondary me-2" href="/login">
                                <i class="bi bi-person-fill"></i>
                                <h3 class="hidden">Login</h3>
                            </a>
                            {% endif %}
                        </div>
                      </div>
                    </div>
                  </nav>


            </div>
        </div>
    </header>

    {% block content %}

    {% endblock %}

    <footer class="bg-light">
        <div>
            Contact Information:
        </div>
        <div>
            Address:
            4-6 Upper Cres,
            Belfast,
            BT7 1NT
        </div>
        <div>
            Email: <a href="mailto:email@kainos.com">email@kainos.com</a>
        </div>
        <div>
            Phone: <a href="tel:02890571100">(028)90 571 110</a>
        </div>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
