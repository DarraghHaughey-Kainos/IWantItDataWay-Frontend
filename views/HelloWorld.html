<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Hello World</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="helloWorld" class="mt-4">
            <h2>Hello World List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for hello in helloWorld %}
                    <tr>
                        <td>{{ hello.id }}</td>
                        <td>{{ hello.name }}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>

        </section>
    </main>
</body>

</html>
